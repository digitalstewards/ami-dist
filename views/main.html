<form><div class="well"><h2>Company</h2><div class="row"><div class="col-sm-6"><select tabindex="1" ng-model="company" ng-options="company.name for company in companies" class="form-control"><option value="" selected>Select company</select></div></div></div><div class="well" ng-show="company"><h3>Services</h3><div class="checkbox" ng-repeat="companyService in services"><label><input type="checkbox" ng-model="companyService.selected" ng-true-value="selected" ng-checked="showService(companyService)" data-ng-false-value="" tabindex="1">{{companyService.serviceObj.name}}</label></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: !IsServiceSelected}" ng-click="next()">Next <span class="glyphicon glyphicon-chevron-right"></span></button></form>
