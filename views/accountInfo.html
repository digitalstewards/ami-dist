<div class="btn btn-default" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span> Back to Your Information</div><h2>Account Details for your {{company.name}} services</h2><div ng-show="!oneService"><div class="checkbox"><label ng-class="{'bg-success': companyService.selected}"><input type="checkbox" ng-model="servicesUnderOneAccount" ng-true-value="true" data-ng-false-value="" tabindex="1" ng-checked="servicesUnderOneAccount"><span class="glyphicon" ng-class="{'glyphicon-phone-alt': companyService.serviceObj.serviceType.name=='telephone', 'glyphicon-phone': companyService.serviceObj.serviceType.name=='mobile', 'glyphicon-globe': companyService.serviceObj.serviceType.name=='internet'}"></span>&nbsp;Do you have one customer account for your&nbsp;<span ng-repeat="service in services | filter:showService"><span ng-if="!$first && !$last">,&nbsp;</span><span ng-if="$last && !$first">&nbsp;and&nbsp;</span>{{service.serviceObj.name}}<span ng-if="$first && $last">&nbsp;service</span><span ng-if="!$first && $last">&nbsp;services?</span></span></label></div></div><div ng-if="servicesUnderOneAccount"><div class="well"><h3><span ng-repeat="service in services | filter:showService"><span ng-if="!$first && !$last">,&nbsp;</span><span ng-if="$last && !$first">&nbsp;and&nbsp;</span>{{service.serviceObj.name}}<span ng-if="!$first && $last"></span></span></h3><div class="row"><div class="form-group col-sm-6"><label for="singleAccount.number">Account Number <span class="required">*</span></label><input class="form-control" name="singleAccount.number" ng-model="singleAccount.number" tabindex="1"></div></div><div class="row"><div class="form-group col-sm-6"><label for="singleAccount.email">Account Email Address</label><input class="form-control" name="singleAccount.email" ng-model="singleAccount.email" tabindex="1"></div></div><div class="row"><div class="form-group col-sm-6"><label for="singleAccount.phone">Account Phone Number</label><input class="form-control" name="singleAccount.phone" ng-model="singleAccount.phone" tabindex="1"></div></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!requiredFieldsFilled() || nextIsLoading)}" ng-click="next()"><span ng-if="!nextIsLoading">Next</span> <span ng-if="nextIsLoading">Please Wait...</span> &nbsp; <span ui-ladda="nextIsLoading" class="ladda-button" data-style="zoom-in"><span class="glyphicon glyphicon-chevron-right"></span></span></button></div><div ng-if="!servicesUnderOneAccount"><div class="well" ng-repeat="service in services | filter:showService"><h3>{{service.serviceObj.name}}</h3><div class="row"><div class="form-group col-sm-6"><label for="service.account.number">Account Number <span class="required">*</span></label><input class="form-control" name="service.account.number" ng-model="service.account.number" tabindex="1"></div></div><div class="row"><div class="form-group col-sm-6"><label for="service.account.email">Account Email Address</label><input class="form-control" name="service.account.email" ng-model="service.account.email" tabindex="1"><span class="btn btn-info" ng-if="!$first" ng-click="service.setFirstEmail()">Same as before</span></div></div><div class="row"><div class="form-group col-sm-6"><label for="service.account.phone">Account Phone Number</label><input class="form-control" name="service.account.phone" ng-model="service.account.phone" tabindex="1"><span class="btn btn-info" ng-if="!$first" ng-click="service.setFirstPhone()">Same as before</span></div></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!requiredFieldsFilled() || nextIsLoading)}" ng-click="next()"><span ng-if="!nextIsLoading">Next</span> <span ng-if="nextIsLoading">Please Wait...</span> &nbsp; <span ui-ladda="nextIsLoading" class="ladda-button" data-style="zoom-in"><span class="glyphicon glyphicon-chevron-right"></span></span></button></div>
