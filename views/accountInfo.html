<div class="btn btn-default" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span> Back to Your Information</div><h2>Account Details for your {{company.name}} services</h2><div class="well" ng-repeat="service in services | filter:showService"><h3>{{service.serviceObj.name}}</h3><div class="row"><div class="form-group col-sm-6"><label for="service.account.number">Account Number <span class="required">*</span></label><input class="form-control" name="service.account.number" ng-model="service.account.number" tabindex="1"></div></div><div class="row"><div class="form-group col-sm-6"><label for="service.account.email">Account Email Address</label><input class="form-control" name="service.account.email" ng-model="service.account.email" tabindex="1"></div></div><div class="row"><div class="form-group col-sm-6"><label for="service.account.phone">Account Phone Number</label><input class="form-control" name="service.account.phone" ng-model="service.account.phone" tabindex="1"></div></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!requiredFieldsFilled() || nextIsLoading)}" ng-click="next()"><span ng-if="!nextIsLoading">Next</span> <span ng-if="nextIsLoading">Please Wait...</span> &nbsp; <span ui-ladda="nextIsLoading" class="ladda-button" data-style="zoom-in"><span class="glyphicon glyphicon-chevron-right"></span></span></button>
