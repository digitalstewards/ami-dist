<div class="btn btn-default marb10" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back to Overview</div><form><div class="well"><h2><label for="company">Company <span class="required">*</span></label></h2><div class="row"><div class="col-sm-6"><select tabindex="1" name="company" ng-model="company" ng-options="company.name for company in companies" class="form-control input-lg"><option value="" selected>Select company</select></div></div></div><div class="well" ng-show="company"><h3><label>Service(s) <span class="required">*</span></label></h3><div class="checkbox" ng-repeat="companyService in services"><label><input type="checkbox" ng-model="companyService.selected" ng-true-value="selected" ng-checked="showService(companyService)" data-ng-false-value="" tabindex="1">{{companyService.serviceObj.name}}</label></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!IsServiceSelected || nextIsLoading)}" ng-click="next()"><span ng-if="!nextIsLoading">Next</span> <span ng-if="nextIsLoading">Please Wait...</span> &nbsp; <span ui-ladda="nextIsLoading" class="ladda-button" data-style="zoom-in"><span class="glyphicon glyphicon-chevron-right"></span></span></button></form>
