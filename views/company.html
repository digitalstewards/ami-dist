<div class="btn btn-default marb10" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back to Overview</div><h2>Your Telecommunications Service Providers</h2><p>Begin creating your request by selecting a company that provides you telecommunications services (internet, landline, or mobile telephone). You're entitled to do this for all companies that provide you such services.</p><form><div class="well"><h3><label for="company">Company <span class="required">*</span></label></h3><div class="row"><div class="col-sm-6"><select tabindex="1" name="company" ng-model="company" ng-options="company.name for company in companies" class="form-control input-lg"><option value="" selected>Select company</select></div></div></div><div class="well" ng-show="company"><h3><label>Service(s) <span class="required">*</span></label></h3><div class="checkbox" ng-repeat="companyService in services"><label class="fat" ng-class="{'bg-success': companyService.selected}"><input type="checkbox" ng-model="companyService.selected" ng-true-value="selected" ng-checked="showService(companyService)" data-ng-false-value="" tabindex="1"><span class="glyphicon" ng-class="{'glyphicon-phone-alt': companyService.serviceObj.serviceType.name=='telephone', 'glyphicon-phone': companyService.serviceObj.serviceType.name=='mobile', 'glyphicon-globe': companyService.serviceObj.serviceType.name=='internet'}"></span>&nbsp;{{companyService.serviceObj.name}}</label></div></div><button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!IsServiceSelected || nextIsLoading)}" ng-click="next()"><span ng-if="!nextIsLoading">Next</span> <span ng-if="nextIsLoading">Please Wait...</span> &nbsp; <span ui-ladda="nextIsLoading" class="ladda-button" data-style="zoom-in"><span class="glyphicon glyphicon-chevron-right"></span></span></button></form>
