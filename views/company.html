<h2>Your Telecommunications Service Providers</h2>
<form>
  <fieldset>
<legend class="clearfix bg-info p-bg"><span class="va-mid text-center col-xs-1"><i class="fa fa-briefcase bigIcon"></i></span><p class="va-mid col-xs-11"><strong>Begin creating your request</strong> by selecting a company that provides you telecommunications services (internet, landline, or mobile telephone). You're entitled to do this for all companies that provide you such services.</p></legend>
<div class="well">
  <h3><label for="company">Company <span class="required">*</span></label></h3>
  <div class="row">
    <div class="col-sm-6">
      <select tabindex="1" name="company" ng-model="company" ng-options="company.name for company in companies" class="form-control input-lg">
        <option value="" selected>Select company
      </select>
    </div>
  </div>
</div>
<div class="well clearfix" ng-show="company">
<h3><label>Service(s) <span class="required">*</span></label></h3>
<div class="checkbox clearfix" ng-repeat="companyService in services">
    <label class="fat col-sm-6" ng-class="{'bg-success': companyService.selected}">
      <input type="checkbox" ng-model="companyService.selected" ng-true-value="selected" ng-checked="showService(companyService)" data-ng-false-value="" tabindex="1">
      <span class="fa" ng-class="{'fa-phone': companyService.serviceObj.serviceType.name=='telephone', 'fa-mobile': companyService.serviceObj.serviceType.name=='mobile', 'fa-globe': companyService.serviceObj.serviceType.name=='internet'}"></span>&nbsp;{{companyService.serviceObj.name}}
    </label>
</div>
</div>
<button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!IsServiceSelected || nextIsLoading)}" ng-click="next()">
<span ng-if="!nextIsLoading">Next</span>
<span ng-if="nextIsLoading">Please Wait...</span>
&nbsp;
<i class="fa" ng-class="{'fa-arrow-right': !nextIsLoading, 'fa-spinner': nextIsLoading, rotating: nextIsLoading}"></i>
</button>
</fieldset>
</form>
